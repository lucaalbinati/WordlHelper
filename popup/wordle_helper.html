<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"> <link rel="stylesheet" href="wordle_helper.css">
  </head>

<body>
    <h1>Wordle Helper</h1>
    <div id="error-content">
        <p class="error-message">Can't help you when you are not on Wordle.</p>
        <p class="error-message">Try to go on Wordle.</p>
    </div>
    <div id="helper">
        <div id="helper-options">
            <div id="helper-option-unknown-letters-only">
                <label class="switch">
                    <input id="unknown-letters-only" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="option">
                    Use only unknown letters
                </p>
            </div>
            <div id="helper-option-include-present-letters">
                <label class="switch">
                    <input id="include-present-letters" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="option">
                    Include present letters
                </p>
            </div>
            <div id="helper-option-include-correct-letters">
                <label class="switch">
                    <input id="include-correct-letters" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="option">
                    Include correct letters
                </p>
            </div>
        </div>
        <div>
            <h3>List of possible words to try</h3>
            <div id="possible-words" class="words"></div>
        </div>
    </div>

    <script src="wordle_helper.js"></script>
</body>

</html>
