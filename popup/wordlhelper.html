<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"> <link rel="stylesheet" href="wordlhelper.css">
  </head>

<body>
    <div id="container" class="container">
        <header>
            <div class="title-icon"></div>
            <div class="title">WordlHelper</div>
            <div class="title-icon">
                <input type="image" id="github-image" class="title-icon" src="github-icon-512.png">
            </div>
        </header>
        
        <div id="error" class="error">
            <p class="error-message">Can't help you when you are not on Wordle.</p>
            <p class="error-message">Try to go on <a href="https://www.powerlanguage.co.uk/wordle/" target="_blank">Wordle</a>.</p>
        </div>

        <div id="helper" class="helper">
            <div class="inner-helper">
                <h3>Specify word using wildcards</h3>
                
                <div class="wildcards">
                    <div class="wildcard-container">
                        <div id="wildcard-all" class="wildcard all">
                            <p class="wildcard-label">*</p>
                        </div>
                        <div class="wildcard-description">
                            <p>Any letter</p>
                        </div>
                    </div>

                    <div class="wildcard-container">
                        <div id="wildcard-unused" class="wildcard unused">
                            <p class="wildcard-label">?</p>
                        </div>
                        <div class="wildcard-description">
                            <p>Unused letter</p>
                        </div>
                    </div>

                    <div class="wildcard-container">
                        <div id="wildcard-present" class="wildcard present">
                            <p class="wildcard-label"></p>
                        </div>
                        <div class="wildcard-description">
                            <p>Present letter</p>
                        </div>
                    </div>

                    <div class="wildcard-container">
                        <div id="wildcard-correct" class="wildcard correct">
                            <p class="wildcard-label"></p>
                        </div>
                        <div class="wildcard-description">
                            <p>Correct letter</p>
                        </div>
                    </div>
                </div>

                <div class="wildword-outer-container">
                    <div id="wildword-letters" class="wildword-container">
                        <div id="wildword-letter-0" class="wildword-letter all">
                            <p class="wildword-letter-text">*</p>
                        </div>
                        <div id="wildword-letter-1" class="wildword-letter all">
                            <p class="wildword-letter-text">*</p>
                        </div>
                        <div id="wildword-letter-2" class="wildword-letter all">
                            <p class="wildword-letter-text">*</p>
                        </div>
                        <div id="wildword-letter-3" class="wildword-letter all">
                            <p class="wildword-letter-text">*</p>
                        </div>
                        <div id="wildword-letter-4" class="wildword-letter all">
                            <p class="wildword-letter-text">*</p>
                        </div>
                    </div>

                    <div class="trashcan">
                        <input type="image" id="trashcan-button" src="trashcan-icon.png" height="32px">
                    </div>
                </div>
            </div>

            <div class="inner-helper">
                <h3 id="possible-words-title"></h3>
                <div id="possible-words-list" class="possible-words"></div>
            </div>
        </div>
    </div>

    <script src="wordlhelper.js"></script>
</body>

</html>
