<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"> <link rel="stylesheet" href="wordlhelper.css">
  </head>

<body>
    <div id="container" class="container">
        <div class="information">
            <input type="image" id="github-image" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" height="26px" width="26px">
        </div>

        <div id="title" class="title">
            <h1>WordlHelper</h1>
        </div>
        
        <div id="error" class="error">
            <p>Can't help you when you are not on Wordle.</p>
            <p>Try to go on <a href="https://www.powerlanguage.co.uk/wordle/">Wordle</a>.</p>
        </div>

        <div id="helper" class="helper">
            <div class="inner-helper">
                <h3>Specify word using wildcards</h3>
                
                <div class="wildword-options">
                    <div class="wildword-option">
                        <div class="wildword-box wildword-box-all">
                            <p>*</p>
                        </div>
                        <div class="wildword-option-description">
                            <p>Any letter</p>
                        </div>
                    </div>

                    <div class="wildword-option">
                        <div class="wildword-box wildword-box-unknown">
                            <p>?</p>
                        </div>
                        <div class="wildword-option-description">
                            <p>Unknown letter</p>
                        </div>
                    </div>

                    <div class="wildword-option">
                        <div class="wildword-box wildword-box-present">
                            <p>P</p>
                        </div>
                        <div class="wildword-option-description">
                            <p>Present letter</p>
                        </div>
                    </div>

                    <div class="wildword-option">
                        <div class="wildword-box wildword-box-correct">
                            <p>C</p>
                        </div>
                        <div class="wildword-option-description">
                            <p>Correct letter</p>
                        </div>
                    </div>
                </div>

                <div class="wildword-container">
                    <div class="wildword-box wildword-box-all">
                        <p id="wildword-box-text-0">*</p>
                    </div>
                    <div class="wildword-box wildword-box-all">
                        <p id="wildword-box-text-1">*</p>
                    </div>
                    <div class="wildword-box wildword-box-all">
                        <p id="wildword-box-text-2">*</p>
                    </div>
                    <div class="wildword-box wildword-box-all">
                        <p id="wildword-box-text-3">*</p>
                    </div>
                    <div class="wildword-box wildword-box-all">
                        <p id="wildword-box-text-4">*</p>
                    </div>
                </div>
            </div>

            <div class="inner-helper">
                <h3>Possible words</h3>
                <div id="possible-words-list" class="possible-words"></div>
            </div>
        </div>
    </div>

    <script src="wordlhelper.js"></script>
</body>

</html>
